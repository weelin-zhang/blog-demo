<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'testajax/css/pager.css' %}">

    <script type="text/javascript" src="{% static 'testajax/js/jquery-3.0.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'testajax/js/pager.js' %}"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>ajax测试-{% block title %}{% endblock %}</title>
</head>

<body>
    {% block content %}
    {% endblock %}

    {% block custom_script %}
    {% endblock%}

<script>
    $.ajaxSetup({headers: {"X-CSRFToken": '{{ csrf_token }}'}});
</script>
</body>
</html>
